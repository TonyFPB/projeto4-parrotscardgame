<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/styles.css">

    <title>Parrot game</title>
</head>
<body>
    <div class="container">
        <button class="play" onclick="musica(this)"><ion-icon name="play"></ion-icon></button>
        <button class="pause" onclick="musica(this)"><ion-icon name="pause"></ion-icon></button>
        <button class="raise" onclick="musica(this)"><ion-icon name="caret-up-circle"></ion-icon></button>
        <button class="decrease" onclick="musica(this)"><ion-icon name="caret-down-circle"></ion-icon></button>
        <div class="tempo">
            Tempo: 0
        </div>
        <div class="jogadas">
            Jogadas: 0
        </div>
        <div class="header">
            <div class="desktop">PARROT CARD GAME</div>
            <div class="mobile">
                <p>PARROT CARD</p>
                <p>GAME</p>
            </div>
        </div>
        <ul>
            
        </ul>
    </div>
    <audio src="audio/Sleepermane-Lumia.mp3" loop></audio>
    <div class="naoToque oculta escondida"></div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
